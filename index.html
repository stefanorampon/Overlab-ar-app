<!DOCTYPE html>
<html>
<head>
    <title>OVERLAB TEST</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; }
        .menu { position: fixed; top: 10px; left: 10px; background: white; padding: 10px; }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-box color="blue" position="0 0.5 0"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    
    <div class="menu">
        <button onclick="alert('Funziona!')">TEST</button>
        <p>Cerca "Hiro marker" su Google</p>
    </div>
</body>
</html>
