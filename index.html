<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>OVERLAB - Configuratore AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: #000;
            overflow: hidden;
            height: 100vh;
            height: -webkit-fill-available;
        }
        
        html {
            height: -webkit-fill-available;
        }

        /* Header Compatto */
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            padding: 10px 15px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .app-title {
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        
        .menu-toggle {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* Menu a Scomparsa */
        .controls-panel {
            position: fixed;
            top: 0;
            right: -100%;
            width: 85%;
            height: 100%;
            background: rgba(255,255,255,0.98);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 20px;
            transition: right 0.3s ease;
            z-index: 999;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .controls-panel.active {
            right: 0;
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .panel-title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-btn:hover {
            background: #f0f0f0;
        }

        /* Controlli Compatti */
        .layer-section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .section-title span {
            margin-right: 10px;
            font-size: 18px;
        }
        
        .layer-control {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .layer-control.active {
            border-color: #007AFF;
            background: #e3f2fd;
        }
        
        .toggle-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .toggle-label {
            font-weight: 600;
            color: #333;
        }
        
        .ios-toggle {
            width: 51px;
            height: 31px;
            background: #e9ecef;
            border-radius: 25px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .ios-toggle.active {
            background: #007AFF;
        }
        
        .ios-toggle::after {
            content: '';
            position: absolute;
            width: 27px;
            height: 27px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .ios-toggle.active::after {
            transform: translateX(20px);
        }
        
        .slider-control {
            margin-top: 10px;
        }
        
        .slider-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .slider-label {
            font-size: 14px;
            color: #666;
        }
        
        .slider-value {
            font-size: 14px;
            font-weight: 600;
            color: #007AFF;
        }
        
        .ios-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e9ecef;
            outline: none;
            -webkit-appearance: none;
        }
        
        .ios-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #007AFF;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,122,255,0.3);
            border: 2px solid white;
        }
        
        .color-picker {
            width: 100%;
            height: 44px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Action Buttons */
        .action-buttons {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        
        .action-btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .save-btn {
            background: rgba(76, 175, 80, 0.9);
            color: white;
        }
        
        .reset-btn {
            background: rgba(255, 107, 107, 0.9);
            color: white;
        }
        
        .action-btn:active {
            transform: scale(0.98);
        }

        /* Istruzioni */
        .instructions {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 12px 15px;
            font-size: 14px;
            z-index: 999;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .marker-hint {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 6px 12px;
            border-radius: 15px;
            margin-top: 5px;
            font-size: 12px;
        }

        /* Overlay di sfondo quando il menu √® aperto */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Safe Area per iPhone */
        @supports (padding: max(0px)) {
            .action-buttons {
                padding-bottom: max(20px, env(safe-area-inset-bottom));
            }
            
            .app-header {
                padding-top: max(10px, env(safe-area-inset-top));
            }
        }
    </style>
</head>
<body>
    <!-- Header Compatto -->
    <div class="app-header">
        <div class="header-content">
            <div class="app-title">OVERLAB</div>
            <button class="menu-toggle" onclick="toggleMenu()">‚öôÔ∏è</button>
        </div>
    </div>

    <!-- AR Scene -->
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;"
    >
        <!-- Marker Detection -->
        <a-marker 
            type="pattern" 
            url="assets/markers/overlab-marker.patt"
            emitevents="true" 
            cursor="fuse: false;"
            id="surface-marker"
        >
            <!-- Base Surface -->
            <a-plane 
                id="base-layer"
                width="1.0" 
                height="0.6" 
                position="0 0 0"
                material="shader: flat; color: #C4C4C4; transparent: false"
            ></a-plane>
            
            <!-- Sand Blast Layer -->
            <a-plane 
                id="sabbiatura-layer"
                width="1.0" 
                height="0.6" 
                position="0 0 0.001"
                material="shader: flat; color: #8B4513; transparent: true; opacity: 0"
            ></a-plane>
            
            <!-- Glaze Layer -->
            <a-plane 
                id="smaltatura-layer"
                width="1.0" 
                height="0.6" 
                position="0 0 0.002"
                material="shader: flat; color: #FFFFFF; transparent: true; opacity: 0"
            ></a-plane>
            
            <!-- Color Layer -->
            <a-plane 
                id="colore-layer"
                width="1.0" 
                height="0.6" 
                position="0 0 0.003"
                material="shader: flat; color: #FF0000; transparent: true; opacity: 0"
            ></a-plane>
        </a-marker>
        
        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Istruzioni -->
    <div class="instructions" id="instructions">
        üì∑ Inquadra il marker OVERLAB
        <div class="marker-hint" id="marker-status">Cerca il quadrato bianco e nero</div>
    </div>

    <!-- Overlay Sfondo -->
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <!-- Menu a Scomparsa -->
    <div class="controls-panel" id="controlsPanel">
        <div class="panel-header">
            <div class="panel-title">Configurazione</div>
            <button class="close-btn" onclick="toggleMenu()">‚úï</button>
        </div>

        <!-- Sezione Sabbiatura -->
        <div class="layer-section">
            <div class="section-title">üîπ Effetti Superficie</div>
            
            <div class="layer-control" id="sabbiatura-control">
                <div class="toggle-row">
                    <div class="toggle-label">Sabbiatura</div>
                    <div class="ios-toggle" onclick="toggleLayer('sabbiatura')"></div>
                </div>
                <div class="slider-control" id="sabbiatura-slider">
                    <div class="slider-row">
                        <div class="slider-label">Intensit√†</div>
                        <div class="slider-value" id="sabbiatura-value">50%</div>
                    </div>
                    <input type="range" min="0" max="100" value="50" class="ios-slider" 
                           oninput="updateIntensity('sabbiatura', this.value)">
                </div>
            </div>
        </div>

        <!-- Sezione Smaltatura -->
        <div class="layer-section">
            <div class="section-title">‚ú® Finiture</div>
            
            <div class="layer-control" id="smaltatura-control">
                <div class="toggle-row">
                    <div class="toggle-label">Smaltatura</div>
                    <div class="ios-toggle" onclick="toggleLayer('smaltatura')"></div>
                </div>
                <div class="slider-control" id="smaltatura-slider">
                    <div class="slider-row">
                        <div class="slider-label">Opacit√†</div>
                        <div class="slider-value" id="smaltatura-value">70%</div>
                    </div>
                    <input type="range" min="0" max="100" value="70" class="ios-slider" 
                           oninput="updateIntensity('smaltatura', this.value)">
                </div>
            </div>
        </div>

        <!-- Sezione Colore -->
        <div class="layer-section">
            <div class="section-title">üé® Colori</div>
            
            <div class="layer-control" id="colore-control">
                <div class="toggle-row">
                    <div class="toggle-label">Colore Personalizzato</div>
                    <div class="ios-toggle" onclick="toggleLayer('colore')"></div>
                </div>
                <div class="slider-control" id="colore-slider">
                    <div class="slider-row">
                        <div class="slider-label">Intensit√† Colore</div>
                        <div class="slider-value" id="colore-value">40%</div>
                    </div>
                    <input type="range" min="0" max="100" value="40" class="ios-slider" 
                           oninput="updateIntensity('colore', this.value)">
                    <input type="color" class="color-picker" value="#FF0000" 
                           onchange="updateColor(this.value)">
                </div>
            </div>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
        <button class="action-btn save-btn" onclick="saveConfiguration()">
            üíæ Salva
        </button>
        <button class="action-btn reset-btn" onclick="resetAll()">
            üîÑ Reset
        </button>
    </div>

    <script>
        // Application State
        const appState = {
            sabbiatura: { active: false, intensity: 0.5 },
            smaltatura: { active: false, intensity: 0.7 },
            colore: { active: false, intensity: 0.4, value: '#FF0000' }
        };

        // Menu Functions
        function toggleMenu() {
            const panel = document.getElementById('controlsPanel');
            const overlay = document.getElementById('overlay');
            const isActive = panel.classList.toggle('active');
            overlay.classList.toggle('active', isActive);
        }

        // Toggle Layer Visibility
        function toggleLayer(layerName) {
            const control = document.getElementById(layerName + '-control');
            const toggle = control.querySelector('.ios-toggle');
            
            appState[layerName].active = !appState[layerName].active;
            toggle.classList.toggle('active', appState[layerName].active);
            control.classList.toggle('active', appState[layerName].active);
            
            const layer = document.getElementById(layerName + '-layer');
            if (appState[layerName].active) {
                layer.setAttribute('material', 'opacity', appState[layerName].intensity);
            } else {
                layer.setAttribute('material', 'opacity', 0);
            }
        }

        // Update Layer Intensity
        function updateIntensity(layerName, value) {
            appState[layerName].intensity = value / 100;
            document.getElementById(layerName + '-value').textContent = value + '%';
            
            if (appState[layerName].active) {
                const layer = document.getElementById(layerName + '-layer');
                layer.setAttribute('material', 'opacity', appState[layerName].intensity);
            }
        }

        // Update Color
        function updateColor(color) {
            appState.colore.value = color;
            if (appState.colore.active) {
                document.getElementById('colore-layer').setAttribute('material', 'color', color);
            }
        }

        // Save Configuration
        function saveConfiguration() {
            const config = {
                app: 'OVERLAB',
                timestamp: new Date().toLocaleString('it-IT'),
                configuration: appState
            };
            
            alert('‚úÖ Configurazione salvata!\n\nPronto per la condivisione.');
            console.log('Saved configuration:', config);
        }

        // Reset All
        function resetAll() {
            Object.keys(appState).forEach(layer => {
                appState[layer].active = false;
                appState[layer].intensity = layer === 'sabbiatura' ? 0.5 : 
                                          layer === 'smaltatura' ? 0.7 : 0.4;
            });
            
            // Reset UI
            document.querySelectorAll('.ios-toggle').forEach(toggle => {
                toggle.classList.remove('active');
            });
            
            document.querySelectorAll('.layer-control').forEach(control => {
                control.classList.remove('active');
            });
            
            // Reset 3D layers
            document.querySelectorAll('[id$="-layer"]').forEach(layer => {
                layer.setAttribute('material', 'opacity', 0);
            });
            
            // Reset displays
            document.getElementById('sabbiatura-value').textContent = '50%';
            document.getElementById('smaltatura-value').textContent = '70%';
            document.getElementById('colore-value').textContent = '40%';
            
            alert('üîÑ Tutto resettato!');
        }

        // Marker Detection
        document.addEventListener('markerFound', function() {
            document.getElementById('instructions').innerHTML = 
                '‚úÖ Marker riconosciuto!';
            document.getElementById('marker-status').textContent = 'Modifica la superficie';
        });

        document.addEventListener('markerLost', function() {
            document.getElementById('instructions').innerHTML = 
                'üì∑ Inquadra il marker OVERLAB';
            document.getElementById('marker-status').textContent = 'Cerca il quadrato bianco e nero';
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üì± OVERLAB iPhone Edition loaded');
        });
    </script>
</body>
</html>
