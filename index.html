<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OVERLAB - Configuratore</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, sans-serif;
            background: white;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 { text-align: center; margin: 20px 0; }
        .preview {
            width: 100%;
            height: 200px;
            background: lightgray;
            margin: 20px 0;
            border-radius: 10px;
        }
        .controls { margin: 20px 0; }
        .control { margin: 15px 0; }
        button { 
            width: 100%; 
            padding: 15px; 
            margin: 5px 0; 
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        .sabbiatura { background: brown; color: white; }
        .smaltatura { background: white; color: black; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div class="container">
        <h1>OVERLAB</h1>
        <div class="preview" id="preview"></div>
        
        <div class="controls">
            <button class="sabbiatura" onclick="applicaSabbiatura()">Applica Sabbiatura</button>
            <button class="smaltatura" onclick="applicaSmaltatura()">Applica Smaltatura</button>
            <button onclick="reset()" style="background: red; color: white;">Reset</button>
        </div>
    </div>

    <script>
        function applicaSabbiatura() {
            document.getElementById('preview').style.background = 
                'repeating-linear-gradient(45deg, brown, brown 10px, #8B4513 10px, #8B4513 20px)';
        }

        function applicaSmaltatura() {
            document.getElementById('preview').style.background = 
                'linear-gradient(135deg, rgba(255,255,255,0.8), rgba(200,200,200,0.9))';
        }

        function reset() {
            document.getElementById('preview').style.background = 'lightgray';
        }

        console.log('âœ… OVERLOAD semplice caricato');
    </script>
</body>
</html>
