<!DOCTYPE html>
<html>
<head>
    <title>OVERLAB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; padding: 20px; font-family: Arial; background: #f0f0f0; }
        .container { max-width: 400px; margin: 0 auto; }
        h1 { text-align: center; color: #333; }
        .preview { 
            width: 100%; 
            height: 200px; 
            background: #c4c4c4; 
            margin: 20px 0; 
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            opacity: 0;
            transition: opacity 0.3s;
        }
        #sabbiatura { background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><rect width="100" height="100" fill="%238B4513" opacity="0.7"/><circle cx="20" cy="20" r="2" fill="%23fff"/><circle cx="60" cy="40" r="1" fill="%23fff"/><circle cx="80" cy="70" r="1.5" fill="%23fff"/></svg>'); }
        #smaltatura { background: linear-gradient(45deg, rgba(255,255,255,0.8), rgba(255,255,255,0.4)); }
        #colore { background: red; }
        .controls { background: white; padding: 20px; border-radius: 10px; }
        button { 
            width: 100%; 
            padding: 15px; 
            margin: 10px 0; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px;
            cursor: pointer;
        }
        .sabbiatura { background: #8B4513; color: white; }
        .smaltatura { background: #666; color: white; }
        .colore { background: #ff4444; color: white; }
        .reset { background: #333; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>OVERLAB</h1>
        <div class="preview">
            <div class="overlay" id="sabbiatura"></div>
            <div class="overlay" id="smaltatura"></div>
            <div class="overlay" id="colore"></div>
        </div>
        
        <div class="controls">
            <button class="sabbiatura" onclick="toggleEffetto('sabbiatura')">Sabbiatura ON/OFF</button>
            <button class="smaltatura" onclick="toggleEffetto('smaltatura')">Smaltatura ON/OFF</button>
            <button class="colore" onclick="toggleEffetto('colore')">Colore ON/OFF</button>
            <button class="reset" onclick="resetTutto()">RESET TUTTO</button>
        </div>
    </div>

    <script>
        function toggleEffetto(tipo) {
            const overlay = document.getElementById(tipo);
            if (overlay.style.opacity === '1') {
                overlay.style.opacity = '0';
            } else {
                overlay.style.opacity = '1';
            }
        }

        function resetTutto() {
            document.querySelectorAll('.overlay').forEach(overlay => {
                overlay.style.opacity = '0';
            });
        }

        console.log('âœ… OVERLAB pronto');
    </script>
</body>
</html>
